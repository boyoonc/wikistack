{% extends "layout.html" %}

{% block content %}
  <h3> {{ page.content}} <small> (<a href="{{page.route}}/similar">Similar</a>)</small></h3>
  

  <h4>by <a href="/users/{{page.author.id}}">{{page.author.name}}</a></h4>
  
  {% for tag in page.tags %}

  <div>tags:<a href="/wiki/search/{{tag}}"> {{tag}} </a></div>
  {% endfor %}
  <hr/>
  <div>PLACEHOLDER AUTHOR NAME</div>

  <div class="page-body">PLACEHOLDER PAGE CONTENT</div>
  <hr/>
  <a href="PLACEHOLDER_URL_TITLE/edit" class="btn btn-primary">edit this page</a>
  <a href="PLACEHOLDER_URL_TITLE/delete" class="btn btn-danger">delete this page</a>
{% endblock %}
